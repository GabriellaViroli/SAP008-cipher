<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Olá, amiga bruxa!</h1>
      <p class="paragraph1">Se você gosta de ervas medicinais e gatos ou se você pratica bruxaria e precisa mandar <br> 
        uma mensagem sem revelar seu conteúdo, use os campos abaixo para que a inquisição não consiga<br>
        descobrir o conteúdo da sua mensagem. Tenha cuidado.</p>
    </div>
    <div><label for="criptografia">Cifre sua mensagem:</label>
      <textarea id="criptografia" name="criptografia" rows="5" cols="33" placeholder="Digite sua mensagem aqui"></textarea>
      <button>CIFRE</button>
      </div>
      <div><label for="descriptografia">Decifre sua mensagem:</label>
        <textarea id="descriptografia" name="descriptografia" rows="5" cols="33" placeholder="Digite sua mensagem aqui"></textarea>
        <button>DECIFRE</button>
        </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
